<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Scaty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #f5f5f5; }

    /* ÜST BAR */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #7a2cff; /* mor çizgi */
      color: white;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left img {
      height: 36px;
    }

    .btn {
      background: white;
      color: #7a2cff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .right input {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      width: 220px;
    }

    /* ALT İÇERİK */
    .content {
      padding: 30px;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="left">
      <img src="logo.png" alt="Scaty Logo" />
      <button class="btn" onclick="window.location.href='https://turbowarp.org/editor'">Oluştur</button>
      <button class="btn" onclick="window.location.href='stüdyo.html'">Stüdyo</button>
      <button class="btn" onclick="window.location.href='hakkında.html'">Hakkında</button>
    </div>

    <div class="right">
      <input type="text" id="search" placeholder="Proje ara..." />
    </div>
  </div>

  <div class="content">
    <img src="resim.png" alt="Örnek" />
  </div>

  <script>
    const searchInput = document.getElementById('search');

    searchInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const query = encodeURIComponent(searchInput.value.trim());
        if (query) {
          window.location.href = `https://scratch.mit.edu/search/projects?q=${query}`;
        }
      }
    });
  </script>

</body>
</html>
